<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- este nav es como apra agrgarle algo a la pagina -->
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- renderizado de productos -->
    <!-- aca se van a alojar los productos -->
    <!-- en la parte de row-cols-md-5 , este ultimo numero significa la cantidad de columnas que aques que tenga -->
    <!-- en producto-content vas a rendetizar los productos y va a ser tu contenedor -->
    <!-- fijate que tambien le hice unos stilos para que se vea piola -->
    <div class="row row-cols-1 row-cols-md-5 g-4" id="producto-content"></div>
    <!-- scripts -->
    <!-- script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./productos.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
